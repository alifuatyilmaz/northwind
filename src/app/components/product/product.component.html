<table class="table">
    <tr>
        <td>ProductId</td>
        <td>ProductName</td>
        <td>CategoryId</td>
        <td>UnitsInStock</td>
        <td>UnitPrice</td>
    </tr>
    <tr *ngFor="let product of products"> <!--Satır--> <!--*ngFor : döngü-->
        <td>{{product.productId}}</td> <!--Sütun-->
        <td>{{product.productName}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitsInStock}}</td>
        <td>{{product.unitPrice}}</td>
    </tr>
</table>
